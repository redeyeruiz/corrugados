<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Asignación de usuario a roles</title>
	<link rel="stylesheet" type="text/css" href="../css/estilos.css">
</head>
<body><center>
	<table border="2" width="80%">
		<form>
			<tr>
				<td colspan="2"><p class="texto20">Asignación de usuario a roles</p></td>
			<tr>
				<td><p class="texto15">Credencial:</p></td>
				<td align="center"><input name="credencial" type="text" size="50"></td>
			</tr>
			<tr>
				<td><p class="texto15">Rol:</p></td>
				<td align="center"><input name="rol" type="text" size="50"></td>
			</tr>
			<tr>
				<td colspan="2" align="center">
					<input type="button" name="b_alta" value="Altas" class="boton">
					<input type="button" name="b_baja" value="Bajas" class="boton">
					<input type="button" name="b_consulta" value="Consulta" class="boton">
					<input type="button" name="b_actualizacion" value="Actualización" class="boton">
					<input type="button" name="b_reporte" value="Reporte" class="boton">
				</td>
			</tr>
			<tr>
				<td colspan="2" align="center">
					<input type="reset" name="b_limpiar" value="Limpiar formulario" class="boton_rojo">
				</td>
			</tr>
			<br>
		</form>
	</table>
</center></body>
</html>
