<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portal La Moderna</title>
    <link rel="stylesheet" href="css/style.css" />
</head>
<body>
    <header class="main-header">
        <img class="moderna-title-image" src="images/la_moderna.png">
    </header>

    <section class="capturar-box">
        <div class="capturar-title-box">
            <h2 class="capturar-ordenes-box">Captura de Órdenes de Venta</h2>
        </div>

        <div class="info-box">
            <form name="f_forma">
                <div class= "login-space">
                    <p>Cliente: <span><input class="user" type="text"></span></p>
                </div>
                <div class= "login-space">
                    <p>Dir. Entrega: <span><input class="user" type="text"></span></p>
                </div>
                <div class= "login-space">
                    <p>Ord. Compra: <span><input class="user" type="text"></span></p>
                </div>
                <div class= "login-space">
                    <p>Fec. Ord. Compra: <span><input class="user" type="date"></span></p>
                </div>
                <div class= "login-space">
                    <p>Articulo: <span><input class="user" type="text"></span> - El Articulo No Existe</p>
                </div>
                <div class= "login-space">
                    <p>
                    Cantidad: <span><input class="user" type="text"></span> 
                    Unidad 1x1000 <span><button class="capturar-button">Recalcular Precio</button></span>
                    </p>
                </div>
                <div class= "login-space">
                    <p>Precio: <span><input class="user" type="text"> Unidad</span></p>
                </div>
                <div class= "login-space">
                    <p>Fec. Solicitada: <span><input class="user" type="date"></span></p>
                </div>
                <div>
                    <p>Observaciones del Artículo: </p>
                </div>
                <div>
                    <textarea class="capturar-textarea" rows="6" cols="50"></textarea>
                </div>
                <div>
                    <button class="capturar-button">Agrega Artículo</button>
                </div>
                <div>
                    <p>Observaciones de la Orden: </p>
                </div>
                <div>
                    <textarea class="capturar-textarea" rows="6" cols="50"></textarea>
                </div>
                <div>
                    <span><button class="capturar-button">Guardar</button></span>
                    <span><input type="reset" class="capturar-button" value="Cancelar"></span>
                </div>
                <div class= "login-space"></div>
                
            </form>
        </div>
        

    </section>
    
</body>
</html>
